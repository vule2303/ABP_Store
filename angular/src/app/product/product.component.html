<p-panel header="Danh sách sản phẩm">
  <!-- Filter -->
  <div class="grid">
    <div class="col-4">4</div>
    <div class="col-8">8</div>
  </div>
  <!-- Table -->
  
  <p-table #pnl [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
  </p-table>
  <!-- Paginator -->
  <p-paginator 
      [rows]="10" 
      [totalRecords]="120" 
      [rowsPerPageOptions]="[10, 20, 30]"> 
  </p-paginator>
  <!-- Block UI -->
  <p-blockUI [target]="pnl" [blocked]="blockedPanel"></p-blockUI>
</p-panel>
