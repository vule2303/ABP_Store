<p-panel header="Danh sách sản phẩm">
  <!-- Filter -->
  <div class="grid">
    <div class="col-4">
      <button 
      pButton
      type="button"
      icon="pi pi-plus"
      iconPos="left"
      label="Thêm mới"
      >
      </button>
    </div>
    <div class="col-8">
      <div class="formgroup-inline">
        <div class="field">
            <label for="txt-keyword"  class="p-sr-only">Từ khóa</label>
            <input id="txt-keyword" pInputText type="text" placeholder="Nhập từ khóa">
        </div>
        <div class="field">
          <p-dropdown 
            [options]="productCategories" 
            [(ngModel)]="categoryId" 
            placeholder="Chọn danh mục">
          </p-dropdown>
        </div>
        <button type="button" pButton
        (click)="loadData()">Tìm kiếm</button>
      </div>
    </div>
  </div>
  <!-- Table -->
  
  <p-table #pnl [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Mã</th>
            <th>Sku</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Tên danh mục</th>
            <th>Thứ tự</th>
            <th>Hiển thị</th>
            <th>Kích hoạt</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{ row.code }}</td>
            <td>{{ row.sku }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.productType }}</td>
            <td>{{ row.categoryId }}</td>
            <td>{{ row.sortOrder }}</td>
            <td>{{ row.visibility }}</td>
            <td>{{ row.isActive }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="text-align: left">Tổng số bản ghi : {{totalCount | number}}</div>
    </ng-template>

  </p-table>
  <!-- Paginator -->
  <p-paginator 
      [rows]="maxResultCount" 
      [totalRecords]="totalCount" 
      [rowsPerPageOptions]="[10, 20, 30]"> 
  </p-paginator>
  <!-- Block UI -->
  <p-blockUI [target]="pnl" [blocked]="blockedPanel"><p-progressSpinner ariaLabel="loading"></p-progressSpinner></p-blockUI>
</p-panel>
